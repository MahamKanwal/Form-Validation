<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
     <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://img.freepik.com/premium-vector/student-list-icon_1076610-15516.jpg"
      type="image/x-icon"
    />
    <!-- font-awesome via cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
     <form action="" class="p-3" id="form">
      <div class="py-2 font-light">
        <label
          ><i class="fa-solid fa-circle-user text-blue-500"></i> Name</label
        >
        <input
          type="text"
          class="rounded-lg p-1 w-full border border-blue-800"
          id="name"
        />
        <div class="text-red-600" data-error="name"></div>
      </div>

      <div class="py-2 font-light">
        <label><i class="fa-solid fa-envelope text-blue-500"></i> Email </label>
        <input
          type="email"
          class="rounded-lg p-1 w-full border border-blue-800"
          id="email"
        />
        <div class="text-red-600" data-error="email"></div>
      </div>

      <div class="py-2 font-light">
        <label><i class="fa-solid fa-lock text-blue-500"></i> Password
        </label>
        <div  class="relative">
          <input
          type="password"
          class="rounded-lg p-1 w-full border border-blue-800"
          id="password"
        />
         <i class="fa-solid fa-eye absolute right-3 top-2 cursor-pointer" onclick="togglePassword(this)"></i>
        </div>
        <div class="text-red-600" data-error="password"></div>
      </div>

      <div class="py-2 font-light">
        <label
          ><i class="fa-solid fa-lock text-blue-500"></i> Confirm
          Password</label
        >
         <div  class="relative">
          <input
          type="password"
          class="rounded-lg p-1 w-full border border-blue-800"
          id="confirmPassword"
        />
         <i class="fa-solid fa-eye absolute right-3 top-2 cursor-pointer" onclick="togglePassword(this)"></i>
        </div>
        <div class="text-red-600" data-error="confirmPassword"></div>
      </div>

      <div class="mt-3">
        <button class="w-full bg-blue-800 rounded-lg px-4 py-3 text-white">
          <i class="fa-solid fa-user-plus mr-2"></i> Submit
        </button>
      </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
